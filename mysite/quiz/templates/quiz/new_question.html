{% extends 'quiz/base.html' %}
{% block content %}
<form action="{% url 'new_question' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="question_text">question</label><br>
        <input type="text" id="question" name="question_text"><br>
        <label for="choices">choices</label><br>
        <textarea type="textarea" id="choices" name="choices"></textarea><br>
    </fieldset>
    <input type="submit" value="Save Question">
</form>
{% endblock content %}
