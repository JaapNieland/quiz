{% extends 'quiz/base.html' %}
{% block content %}
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br>
    </fieldset>
    <input type="submit" value="Sign up">
</form>
{% endblock content %}
